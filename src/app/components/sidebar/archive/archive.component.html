<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nom de dossier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .modal {
            display: block; 
            position: fixed; 
            z-index: 1; 
            padding-top: 100px; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%;   
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            max-width: 400px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            margin-left: 350px;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .color-options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 15%;
            cursor: pointer;
        }
        .color-option:hover {
            opacity: 0.7;
        }
        .add-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            background-color: #ddd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
  <div class="content">
    <span class="close">&times;</span>
    <strong>Nom de dossier</strong>
    <input type="text" id="folderName" placeholder="Nom de dossier" style="width: 100%; padding: 10px; margin-top: 10px;">
    <div class="color-options">
        <div class="color-option" style="background-color: #e57373;"></div>
        <div class="color-option" style="background-color: #81c784;"></div>
        <div class="color-option" style="background-color: #ffb74d;"></div>
        <div class="color-option" style="background-color: #4dd0e1;"></div>
        <div class="color-option" style="background-color: #f06292;"></div>
        <div class="color-option" style="background-color: #ba68c8;"></div>
        <div class="color-option" style="background-color: #e0e0e0;">+</div>
    </div>
    <button class="add-button" disabled>AJOUTER</button>
  </div>
</body>
</html>
